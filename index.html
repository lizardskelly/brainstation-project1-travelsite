<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Travel Site - Home</title>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <a class="header__logo-link" href="./index.html">
        <h2 class="header__logo">Travel Site</h2>
      </a>
      <nav>
        <ul class="header__link-container">
          <a href="./index.html" class="header__link">
            <li class="header__link-text header__link-text--border">Home</li>
          </a>
          <a href="./pages/hawaii.html" class="header__link">
            <li class="header__link-text">Hawaii</li>
          </a>
          <a href="./pages/iceland.html" class="header__link">
            <li class="header__link-text">Iceland</li>
          </a>
          <a href="./pages/greece.html" class="header__link">
            <li class="header__link-text">Greece</li>
          </a>
        </ul>
      </nav>
    </div>
  </header>

  <footer class="footer">
    <section class="footer__section">
      <h3 class="footer__section-title">Contact</h3>
      <p class="footer__section-sub-title">EMAIL</p>
      <p class="footer__section-text">info@travelsite.com</p>
    </section>
    <section class="footer__section">
      <h3 class="footer__section-title">Hours</h3>
      <div class="footer__hours-container">
        <div class="footer__hours">
          <p class="footer__section-sub-title">MONDAY - FRIDAY</p>
          <p class="footer__section-text">9:00 AM - 5:00 PM</p>
        </div>
        <div class="footer__hours">
          <p class="footer__section-sub-title">SATURDAY</p>
          <p class="footer__section-text">10:00 AM - 4:00 PM</p>
        </div>
        <div class="footer__hours">
          <p class="footer__section-sub-title">SUNDAY</p>
          <p class="footer__section-text">Closed</p>
        </div>
      </div>
    </section>
    <section class="footer__section">
      <h3 class="footer__section-title">Social</h3>
      <div class="footer__image-container">
        <img class="footer__image" src="./assets/icon-instagram.png" alt="instagram">
        <img class="footer__image" src="./assets/icon-facebook.png" alt="facebook">
        <img class="footer__image" src="./assets/icon-twitter.png" alt="twitter">
      </div>
    </section>
  </footer>

</body>

</html>
